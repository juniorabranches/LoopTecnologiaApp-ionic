<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">

      <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">LOOP TECNOLOGIA</h1>
      </ion-header-bar>
	  <img src="img/laranja.png" style="width: auto;height: 100%">
      <ion-content class="padding">
			<img src="img/logo.png" style="width: 100%;height: auto">
			<div class="row">
				<div class="col" align="center">
				<a ng-href="#"><img src="img/home.png" style="width: 50%;height: auto"></a><br />
				<b>Início</b>
				</div>
				<div class="col" align="center">
				<a ng-href="quemsomos.html"><img src="img/heart.png" style="width: 50%;height: auto"></a><br />
				<b>Quem Somos</b>
				</div>
			</div>
			<div class="row">
				<div class="col" align="center">
				<a ng-href="servicos.html"><img src="img/trabalhos.png" style="width: 50%;height: auto"></a><br />
				<b>Serviços</b>
				</div>
				<div class="col" align="center">
				<a ng-href="portifolio.html"><img src="img/star.png" style="width: 50%;height: auto"></a><br />
				<b>Portifólio</b>
				</div>
			</div>
			<div class="row">
				<div class="col" align="center">
				<a ng-href="clientes.html"><img src="img/tag.png" style="width: 50%;height: auto"></a><br />
				<b>Clientes</b>				
				</div>
				<div class="col" align="center">
				<a ng-href="contato.html"><img src="img/contato.png" style="width: 50%;height: auto"></a><br />
				<b>Contato</b>			
				</div>
			</div>
      </ion-content>
      <ion-footer-bar class="bar-dark">
        <h3 class="title" align="center">contato@looptecnologia.com.br</h3>
      </ion-footer-bar>

  </body>
</html>
